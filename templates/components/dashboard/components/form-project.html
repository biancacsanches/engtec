 <form action="/dashboard/projeto/submit" method="POST">{% csrf_token %}
    <div class="form-row text-center">
    <div class="col-2"></div>

    <div class="col-8">
        <input type="number" name="id_cliente" value="{{ cliente.id }}" hidden>

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" name="nome"  placeholder="Nome do projeto" value="{{ cliente.nome }}">
        </div>

        <div class="form-group">
            <label for="inputPassword4">Descrição</label>
            <textarea name="descricao" rows="3" cols="72">{{ projeto.descricao }}</textarea>
        </div>

    
        <div class="form-group">
            <label for="email">Orçamento</label>
            <input type="number" class="form-control" name="number" placeholder="email@email.com">
        </div>
        
        
        <div class="form-group">
            <label for="email">Data de inicio</label>
            <input type="date" class="form-control" name="number" placeholder="xx/xx/xxxx">
        </div>

        <div class="form-group">
            <label for="inputEstado">Status do projeto</label>
            <select name="status_andamento" class="form-control">
            <option value="analise">Em analise</option>
            <option value="andamento">Em andamento</option>
            <option value="finalizado">finalizado</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cliente">Cliente</label>
            <select name="cliente" class="form-control">
             {% for cliente in clientes %}
                <option value="{{cliente.id}}" > {{cliente.nome}}</option>
            {% endfor %}
            </select>
        </div>
    </div>
    <div class="col-2"></div>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar projeto</button>
    <a href="/dashboard" class="btn btn-primary" >Cancelar</a> 
</form>
