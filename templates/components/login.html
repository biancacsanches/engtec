<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <form class="form-inline my-2 my-lg-0" action="/login/submit" method="POST" > {% csrf_token %}
        <div class="modal-body">
            <input class="form-control mr-sm-2" type="text" placeholder="Usuário" aria-label="Usuário" name="username">
            <input class="form-control mr-sm-2" placeholder="Senha" aria-label="Senha" type="password" name="password">
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline-primary my-2 my-sm-0 " type="submit" >Sign in</button>
        </div>
        </form>
    </div>
  </div>
